<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styleLogin.css">
    <title>Sofrosina | Login</title>
</head>

<body onload="estaLogado()">
    <header>
        <section class="voltar">
            <a href="index.html"><img src="assets/Arrrow.svg"></a>
        </section>
    </header>

    <main>
        <section class="container">
            <article class="login" id="login">
                <h3 class="decoration">
                    <div class="line">
                        <div class="square1"></div>
                    </div> S <div class="line">
                        <div class="square2"></div>
                    </div>
                </h3>
                <h4 class="title">Login</h4>
                <div class="form" id="flogin">
                    <input type="email" name="femail" class="forms-input" id="email_input" placeholder="Email" required>
                    <input type="password" name="fpassword" class="forms-input" id="senha_input" placeholder="Senha"
                        required>
                </div>
                <button class="button" onclick="entrar()">Entrar</button>
                <p>Não possuí conta? <a onclick="changeForms('login')" class="screen">Registre-se</a></p>
            </article>
            <article class="register" id="register" style="display: none;">
                <h3 class="decoration">
                    <div class="line">
                        <div class="square1"></div>
                    </div> S <div class="line">
                        <div class="square2"></div>
                    </div>
                </h3>
                <h4 class="title">Cadastro</h4>
                <div class="form" id="fregister">
                    <input type="text" id="cadastro_nome_input" class="forms-input" placeholder="Nome" required>
                    <input type="email" id="cadastro_email_input" class="forms-input" placeholder="Email" required>
                    <input type="password" id="cadastro_senha_input" class="forms-input" placeholder="Senha" required>
                    <input type="password" id="confirmacao_senha_input" class="forms-input" placeholder="Confirmar senha" required>
                </div>
                <button class="button" onclick="cadastrar()">Cadastrar</button>
                <p>Já possuí conta? <a onclick="changeForms('registro')" class="screen">Entre</a></p>
            </article>
        </section>
    </main>
</body>

</html>

<script src="scripts/scriptLogin.js"></script>
